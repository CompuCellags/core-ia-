name: 📦 Publish Python Package / Publicar Paquete Python

on:
  push:
    tags:
      - 'v*'  # Publica solo en versiones etiquetadas como v1.0.1, v2.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Build package
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: 🚀 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
