name: ğŸ§ª Lint & Style Enforcement

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¬ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: ğŸ§¼ Auto-format with black
        run: |
          black .

      - name: ğŸ” Lint with flake8
        run: |
          flake8 . --count --show-source --statistics

      - name: ğŸ“„ Annotate lint results
        if: failure()
        run: echo "::error file=README.md,line=1::Linting failed. Please review flake8 output above."
