# .github/workflows/lint.yml
name: ğŸ§ª Lint & Style Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: ğŸ” Run flake8 & black
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¬ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: ğŸ§¼ Format with black (optional)
        run: |
          black . --check --diff

      - name: ğŸ” Lint with flake8
        run: |
          flake8 . --count --show-source --statistics

      - name: ğŸ“„ Document lint results
        if: failure()
        run: echo "::error file=README.md,line=1::Linting failed. See flake8 output above."

