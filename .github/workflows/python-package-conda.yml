name: Python Package using Conda

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: 3.10
        environment-file: environment.yml
        activate-environment: dev  # Cambia 'dev' si tu env tiene otro nombre
        use-mamba: true  # Opcional: acelera instalación

    - name: Cache Conda environment
      uses: actions/cache@v3
      with:
        path: ~/.conda
        key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
        restore-keys: |
          ${{ runner.os }}-conda-

    - name: Lint with flake8
      run: |
        conda install -y flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      run: |
        conda install -y pytest
        pytest --disable-warnings --maxfail=3

    - name: Upload coverage report (opcional)
      if: success()
      run: |
        echo "Aquí podrías integrar cobertura con Codecov o similar"
